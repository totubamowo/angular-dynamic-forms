<section>
  <p>{{question.label}}</p>
  <ng-container [formGroup]="controlFormGroup">
    <ng-container [formGroup]="formGroup">
      <ng-container *ngFor="let childQuestion of question.questions, trackBy: trackByIndex()">
        <form-control class="group-item" [controlFormGroup]="formGroup" [question]="childQuestion">
        </form-control>
      </ng-container>
    </ng-container>
  </ng-container>
</section>
