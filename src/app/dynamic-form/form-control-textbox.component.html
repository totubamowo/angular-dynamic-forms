<mat-form-field [formGroup]="controlFormGroup">
  <span matPrefix *ngIf="question.controlPrefix">{{question.controlPrefix}}</span>
  <input matInput [placeholder]="question.label" [formControlName]="question.key" [type]="question.type">
  <span matSuffix *ngIf="question.controlSuffix">{{question.controlSuffix}}</span>
  <mat-error *ngIf="formControl.hasError('pattern') && !formControl.hasError('required')">
    Please enter a valid number
  </mat-error>
  <mat-error *ngIf="formControl.hasError('required')">
    {{question.label}} is <strong>required</strong>
  </mat-error>
</mat-form-field>
