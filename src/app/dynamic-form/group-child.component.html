<ng-container *ngFor="let childQuestion of questions">
    <dynamic-form-control class="group-item" [controlFormGroup]="controlFormGroup" [question]="childQuestion">
    </dynamic-form-control>
</ng-container>
<button mat-icon-button (click)="removeItem()">
    <mat-icon>indeterminate_check_box</mat-icon>
</button>
