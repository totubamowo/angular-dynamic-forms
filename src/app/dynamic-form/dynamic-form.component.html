<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div *ngFor="let question of questions" class="form-row">
    <form-control [question]="question" [controlFormGroup]="formGroup"></form-control>
  </div>
  <div class="form-row">
    <button type="submit" class="d-block" mat-raised-button color="primary"
      [disabled]="!formGroup.valid">{{actionName}}</button>
  </div>
</form>
