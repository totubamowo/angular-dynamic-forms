<div formArrayName="items" *ngFor="let item of group.controls; let i = index;">
  <div [formGroupName]="i">
    <app-question [question]="item.question" [form]="form"></app-question>
    <input formControlName="name" placeholder="Item name">
  </div>

  Chosen name: {{ group.controls[i].controls.name.value }}
</div>
